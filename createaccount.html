<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Chat App</title>
    <link rel="stylesheet" href="createaccount.css">
</head>
<body>
    <div class="login-container">
        <h1>Create Account</h1>
        <form id="createAccountForm">
            <div class="input-group">
                <label for="newEmail">Email</label>
                <input type="email" id="newEmail" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" placeholder="Enter a password" required>
            </div>
            <button type="submit" class="neon-btn green">Create Account</button>
        </form>
        <p>Already have an account? <a href="login.html">Sign In</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
